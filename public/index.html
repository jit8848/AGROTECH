<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2a4d14" />

    <!-- Title and Description -->
    <title>Agroconnect 
      
    </title>
    <meta name="description" content="Agroconnect - Building a demand-driven sustainable fresh produce value chain with smart tech." />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Open Graph Metadata for Social Sharing -->
    <meta property="og:title" content="Agroconnect - Sustainable Fresh Produce Marketplace" />
    <meta property="og:description" content="Connecting farmers and buyers with a demand-driven, tech-enabled fresh produce value chain." />
    <meta property="og:image" content="%PUBLIC_URL%/assets/og-image.png" />
    <meta property="og:url" content="https://agroconnect.com" />
    
    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Icons for Apple and Android Devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Additional Metadata -->
    <meta name="description" content="Web application connecting farmers with buyers using smart tech for sustainable fresh produce management." />
  </head>
  
  <body>
    <!-- Fallback message for browsers without JavaScript -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root div where React mounts -->
    <div id="root"></div>
  </body>
</html>
